<!DOCTYPE html>
<html lang="en">
<head>
          <!--Import Google Icon Font-->
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <!--Import materialize.css-->
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    
    <title>Notes.Web | Best Note taking on web.</title>
</head>
<body>
    <div>
    <div id="container">
        <div id="row">
            <div id="col s12">
                <div id="main" class="card">
                    <div id="card-content">
                       
                        <div class="card-action">
                            <h6 id="task-title"> Note </h6>
                            <div id="search">
                            <input type="text" name="filter" id="filter">
                            <label id="filter">Filter Tasks</label>
                            </div>
                        </div>
                        <ul class="collection"></ul>

                    </div>
                    </div>
                    

                <div id="row">
                    <form id="task-form">
                        <div class="input-field">              
                            <input type="text" value="Enter the note here." name="task" id="task">
                            <!-- <label for="task">New Task</label> -->
                        </div>
                        <input id="addtaskbtn" type="submit" value="Add" class="btn-floating btn-large green">
                    </form>
                </div>                         
            </div>
        </div>
    </div>
    <a id="addbutton" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">add</i></a>
    <a id="searchbtn" class="btn-floating btn-large waves-effect waves-light black"><i class="material-icons">search</i></a>
    <a href="#" id="cleartasksbtn" class="clear-tasks btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></a>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"
integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
crossorigin="anonymous"></script>   
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
